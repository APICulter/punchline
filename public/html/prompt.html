<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<body>
    
    <textarea name="answer" id="answer" cols="30" rows="10" placeholder="Your answer"></textarea>
    <button type="submit" id="button" class="bg-gray-400 p-2 rounded-md" onclick="sendAnswer()">Enter</button>
</body>

<script>
    const socket = io();
    let punchlinePin;
    let playerName;

    window.onload = function () {
        playerName = sessionStorage.getItem('playerName');
        punchlinePin = sessionStorage.getItem('punchlinePin');
    }

    socket.on('redirect', newGameURL => {
   			 // redirect to new URL
   			 window.location = newGameURL;
		});

    function sendAnswer() {
        
        socket.emit('answer', { answer: document.getElementById('answer').value, punchlinePin: punchlinePin, playerName: playerName });
        document.getElementById('button').setAttribute('disabled', 'disabled');
    }

    socket.on('redirect', (newGameURL, gamePin) => {
   			 // redirect to new URL
   			 window.location = newGameURL;
             sessionStorage.setItem('punchlinePin', gamePin);
		});
</script>
</html>
