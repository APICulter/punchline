<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/style.css" />
		<title>Punchline Game</title>
	</head>
	<script src="/socket.io/socket.io.js"></script>
	<body class="bg-amber-600">
	
		<section class="h-screen flex flex-col items-center justify-center">
			<div class="flex-col bg-amber-500 shadow-xl p-8 rounded-lg mx-auto my-auto w-3/4 md:w-1/2 md:max-w-3xl lg:max-w-4xl xl:max-w-full">
				<div id="question-box" class=" mx-auto flex align-top justify-center mb-5 sm:mb-20">
					<div id="question" class="text-center align-middle inline-flex items-center text-4xl bg-amber-400 shadow-lg rounded p-4"></div>
				</div>
				<div id="reponse-box" class=" mx-auto flex flex-col align-middle items-center  justify-center sm:mb-20">
					<div id="answer" class=" invisible inline-flex items-center text-4xl bg-indigo-400 shadow-lg rounded p-4 text-gray-200"></div>
				</div>
				<div id="points-box" class=" mx-auto flex flex-row align-middle items-center  justify-center">
					<div id="player" class="invisible inline-flex items-center text-4xl bg-stone-900 shadow-lg rounded p-4 text-gray-200"></div>
					<div id="points" class="invisible inline-flex items-center text-4xl bg-green-400 shadow-lg rounded p-4 text-gray-200"></div>
				</div>
				
			</div>
			
		</section>
		
		
	</body>

	<script src="../js/game.js"></script>

</html>
