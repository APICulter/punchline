<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Punchline</title>
</head>
<script src="/socket.io/socket.io.js"></script>

<body class="bg-amber-600">
   
  
        <section class="h-screen  flex flex-col items-center justify-center">
            <h1 class="text-center text-6xl m-8 font-extrabold tracking-tight sm:text-4xl">
                Punchline
            </h1>
            
            <div class="flex flex-col bg-amber-500 shadow-xl p-8 rounded-lg mx-10 my-auto max-w-2xl  w-80">
                <div id="answers" class="flex flex-col basis-2/4">
                </div>
                <div id="vote-box" class="flex">
                    <button id="vote"  type="button" name="button" class=" flex-auto bg-amber-400 rounded-md shadow-xl mx-4 py-2 mt-10 transition ease-in hover:cursor-pointer active:-rotate-6 duration-150 hover:bg-amber-400" >
                        Vote</button>
                </div>
            </div>
            
        </section>
        

    
</body>

<script src="../js/votePrompt.js"></script>
</html>
