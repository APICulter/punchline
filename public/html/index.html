	<body class="bg-amber-600">
		<h1 class="text-center text-6xl m-8 font-extrabold tracking-tight sm:text-4xl">
			Punchline

		<div class="container mx-auto">
			<div class="flex flex-col items-center mt-8">
				<div id="name" class="max-w-2xl mx-auto flex flex-col sm:flex-row">
					<div id="nameInput" class="">
						<input
							id="player-name"
							type="text"
							name="name"
							value=""
							placeholder="Name"
							class="w-full sm:max-w-md rounded-md py-2 my-2 px-4 placeholder-gray-500 max-w-xs bg-slate-100 focus:outline-none"
						/>
						<button
							id="name-button"
							type="button"
							name="button"
							onclick="setUsername()"
							class="w-full sm:max-w-md bg-amber-500 rounded-md shadow-xl py-2 my-4 transition ease-in hover:cursor-pointer active:-rotate-6 duration-150 hover:bg-amber-400"
						>
							Go
						</button>
						<div id="error-container"></div>
					</div>
				</div>

				<div class="w-200">
					<div id="choice" class=" text-center max-w-xl mx-auto flex flex-col invisible">
						<div id="create-div" class="text-4xl m-8 ">
							<button
								id="createGame"
								type="button"
								name="createGame"
								onclick="createGame()"
								class=" bg-amber-500 w-200 rounded-md shadow-xl p-4 hover:ease-out hover:cursor-pointer hover:bg-amber-400"
							>
								Create Game
							</button>
						</div>

						<div id="join" class="invisible flex-wrap">
							<input
								id="room-pin"
								type="text"
								name="name"
								value=""
								placeholder="Pin"
								class=" grow rounded-md px-4 placeholder-gray-500 p-2 bg-slate-100 focus:outline-none"
							/>
							<button
								id="join-room-button"
								type="button"
								name="play"
								onclick="joinRoom()"
								class=" grow bg-amber-500 rounded-md shadow-xl p-2 transition ease-in hover:cursor-pointer active:-rotate-6 duration-150 hover:bg-amber-400 py-2 px-2"
							>
								Join
							</button>
						</div>

					</div>
				</div>

				<div>
					<p id="pin-created"></p>
				</div>

				<div>
					<button
						id="startGame"
						type="button"
						name="startGame"
						onclick="startGame()"
						class="invisible text-4xl bg-indigo-500 w-full rounded-full w-90 flex-none shadow-xl p-4 hover:cursor-pointer ease-in-out duration-300 transition hover:scale-110 active:scale-90"
